<!DOCTYPE html>
<html>
<head>
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	      <script src="js/app.js"></script>
	      <script src="js/factories/me_facto.js"></script>
	      <script src="js/controllers/login_ctrl.js"></script>
	<title>Inscription</title>
</head>
<body ng-app="ivipulse" ng-controller="login_ctrl" align="center" style="background-image: url(./img/header.jpg);">
<table class="inscription" align="center">
	<tr>
		<td>
			<h4>Anniversaire</h4>
		</td>
		<td>
			<input type="text" name="anniversaire" ng-model="user.birth_date">
		</td>
	</tr>
	<tr>
		<td>
			<h4>Email 1</h4>
		</td>
		<td>
			<input type="text" name="email1" ng-model="user.email">
		</td>
	</tr>
	<tr>
		<td>
			<h4>Email 2</h4>
		</td>
		<td>
			<input type="text" name="email2" ng-model="user.email2">
		</td>
	</tr>
	<tr>
		<td>
			<h4>Mot de passe</h4>
		</td>
		<td>
			<input type="text" name="code" ng-model="user.password">
		</td>
	</tr>
	<tr>
		<td>
			<h4>Prenom</h4>
		</td>
		<td>
			<input type="text" name="prenom" ng-model="user.first_name">
		</td>
	</tr>
	<tr>
		<td>
			<h4>Nom</h4>
		</td>
		<td>
			<input type="text" name="nom" ng-model="user.last_name">
		</td>
	</tr>
	<tr>
		<td>
			<h4>Avatar</h4>
		</td>
		<td>
			<input type="text" name="avatar">
		</td>
	</tr>
	<tr>
		<td>
			<h4>Poste</h4>
		</td>
		<td>
			<input type="text" name="poste" ng-model="user.job">
		</td>
	</tr>
	<tr>
		<td>
			<h4>Entreprise</h4>
		</td>
		<td>
			<input type="text" name="entreprise" ng-model="user.company">
		</td>
	</tr>
	<tr>
		<td>
			<h4>Telephone portable</h4>
		</td>
		<td>
			<input type="text" name="portable" ng-model="user.phone1">
		</td>
	</tr>
	<tr>
		<td>
			<h4>Telephone fixe</h4>
		</td>
		<td>
			<input type="text" name="fixe" ng-model="user.phone2">
		</td>
	</tr>
	<tr>
		<td>
			<h4>Charlie zone</h4>
		</td>
		<td>
			<input type="text" name="charlie_zone" ng-model="user.charlie_zone">
		</td>
	</tr>
	<tr>
		<td>
			<h4>Localisation</h4>
		</td>
		<td>
			<input type="text" name="localisation" ng-model="user.localisation">
		</td>
	</tr>
	<tr>
		<td>
			<h4>Site web</h4>
		</td>
		<td>
			<input type="text" name="siteWeb" ng-model="user.website">
		</td>
	</tr>
	<tr>
		<td>
			<h4>Folders</h4>
		</td>
		<td>
			<input type="text" name="folders" ng-model="user.folders">
		</td>
	</tr>
	<tr>
		<td>
			<button ng-click="fillin()">Valider</button>
		</td>
	</tr>
</table>
</body>
</html>
