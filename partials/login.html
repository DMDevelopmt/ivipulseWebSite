<section align="center" style="background-image: url(../img/header.jpg);">
	<h2 style = "margin-top: 120px">Connexion par email</h1>
			<table class="connexion" align="center" style = "padding: 20px; margin-top: 10px;">
				<tr style = "padding: 20px">
					<td>
						<input type="text" name="email" ng-model="user.mail"
						placeholder="Mon adresse mail">
					</td>
				</tr>
				<tr style = "padding: 20px">
					<td>
						<input type="text" name="password"
						ng-model="user.password"
						placeholder="Mot de passe">
					</td>
				</tr>
				<tr ng-show="state.mode=='inscription'">
					<td>
						<input type="text" name="password_check"
						ng-model="password_check"
						placeholder="Confirmer votre mot de passe">
					</td>
				</tr>
				<tr style = "padding: 20px">
					<td>
						<button
						ng-if="state.mode =='connexion'"
						ng-click="email_login()">
							Connexion
						</button>
						<button
						ng-if="state.mode =='inscription'"
						ng-click="email_signin()">
							Inscription
						</button>
					</td>
				</tr>
			</table>
		<div ng-if="err.message==null" align="center">
			Bienvenue {{user.first_name}} {{user.last_name}} !
		</div>
		<br>
		<div ng-if="err.message" style="color: red" align="center">{{err.message}}</div>
		<br><br>
		<button ng-click="state.mode = 'connexion'">Se connecter</button>
		<br>
		<button ng-click="state.mode = 'inscription'">S'inscrire</button>
		
		<br><br>
		
		<br><br>
		<div ng-repeat="card in user.cards">
			<a class="card background" ng-class="card.background = '{{card._sender.template}}'" >

		carte : {{card | json}}</a></div>
</section>
