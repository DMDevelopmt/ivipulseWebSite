 
<section class ="fondSite" > 
    <button class="personaliserCarte" data-toggle="modal" data-target="#myModal">Faites personnaliser votre carte &nbsp &nbsp<span class = "glyphicon glyphicon-arrow-right" aria-hidden="true"></span> 
    </button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    
        <div class="bandSelect" id="navbar">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a class="selectMetier" data-toggle="dropdown" role="button" aria-expanded="false">Toutes metiers <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a>Design</a></li>
                        <li><a>Professionnelles</a></li>
                        <li class="divider"></li>
                        <li><a >Metal</a></li>
                        <li><a >Bois</a></li>
                        <li><a >Nature</a></li>
                        <li><a >Cartoon</a></li>
                        <li class="divider"></li>
                        <li><a >Noir et blanc</a></li>
                        <li><a >Bleu</a></li>
                        <li><a >Marron</a></li>
                        <li><a >Rouge</a></li>
                    </ul>
                </li>
                <li><a class="ajouterCarte" data-toggle="dropdown" role="button"> Ajouter ces &nbsp {{count}} &nbsp cartes </a></li>
            </ul>
        </div>
    
    <div class ="shop">     
        <div class="col-sm-1" id="slider-thumbs"> 
            <ul class="hide-bullets" ng-repeat = 'fond in fondCards'> 
                <li class="col-sm-3" ng-repeat = 'template in fond'> 
                    <a class="thumbnail" id="carousel-selector-{{template}}" 
                    ng-class="{{template}}" > 
                        template : {{template}} 
                        <div ng-switch = "selectedIcon" ng-click= "selectedIcon=!selectedIcon"  >
                            <img ng-click= "comptCarte()" ng-switch-when="false" class="plusOkIcon" src="img/plus.jpg" alt="plus">   
                            <img ng-click= "comptCarte()" ng-switch-when="true" class="plusOkIcon" src="img/ok.jpg" alt="ok"> 
                        </div>
                    </a> 
                </li> 
            </ul> 
        </div>   
    </div> 
</section>
